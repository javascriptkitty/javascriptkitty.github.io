<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Belleza|Buda:300|Cabin+Sketch|Coming+Soon|Gruppo|Handlee|Libre+Barcode+128+Text|Philosopher&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>JAVASCRIPTKITTY | Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
        <img src="images/icon-3-white.png" width="70px" />
        <a class="navbar-brand" href="index.html">JAVASCRIPTKITTY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <h2 class="display-5 my-5">Contact me</h2>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-12"></div>
          <div class="col-md-10 col-sm-12">
            <form class="rounded pl-3 py-3 mb-5">
              <div class="form-group">
                <label for="inputName" class="lead text-link">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="your name"
                />
              </div>
              <div class="form-group ">
                <label for="Email" class="lead text-link">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                  placeholder="your email"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="lead text-link"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-dark">Send</button>
            </form>
          </div>
          <div class="col-md-1 col-sm-12"></div>
        </div>
      </div>
    </main>

    <footer
      class="card-footer bg-dark footer-font-style text-light footer-position"
    >
      COPYRIGHT &#169; 2019 JAVASCRIPTKITTY.COM - ALL RIGHTS RESERVED.
    </footer>
  </body>
</html>
